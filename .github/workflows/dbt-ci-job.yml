name: dbt Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    
    # Set DBT_PROFILES_DIR once for all steps
    env:
      DBT_PROFILES_DIR: "."
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for state comparison
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dbt and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "urllib3<2.0"
        pip install "dbt-core==1.10.10" dbt-duckdb duckdb
        
    - name: Run dbt deps
      run: dbt deps
      
    - name: Download previous state (for state comparison)
      uses: actions/download-artifact@v4
      with:
        name: dbt-state-artifacts
        path: previous-state/
      continue-on-error: true
      
    - name: Run dbt seed
      run: dbt seed
      
    - name: Run dbt models (state:modified only)
      run: |
        if [ -d "previous-state" ]; then
          echo "ðŸ”„ Running state:modified models..."
          dbt run --select state:modified --defer --state previous-state
        else
          echo "ðŸš€ No previous state found, running all models..."
          dbt run
        fi
      
    - name: Run dbt tests (on modified models only)
      run: |
        if [ -d "previous-state" ]; then
          echo "ðŸ§ª Testing state:modified models..."
          dbt test --select state:modified --defer --state previous-state
        else
          echo "ðŸ§ª No previous state found, running all tests..."
          dbt test
        fi
      
    - name: Generate documentation
      run: dbt docs generate
        
    - name: Upload pipeline artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dbt-pipeline-results
        path: |
          workshop.duckdb
          target/
          logs/
        retention-days: 7
        
    - name: Upload state artifacts (for next run)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: dbt-state-artifacts
        path: target/
        retention-days: 30
        
    - name: Display pipeline summary
      if: always()
      run: |
        echo "ðŸ“Š dbt Pipeline Summary:"
        echo "================================"
        if [ -f "workshop.duckdb" ]; then
          echo "âœ… Database created: workshop.duckdb"
          echo "ðŸ“‹ Tables created:"
          duckdb workshop.duckdb "SHOW TABLES;" || echo "Could not list tables"
        else
          echo "âŒ Database not created"
        fi