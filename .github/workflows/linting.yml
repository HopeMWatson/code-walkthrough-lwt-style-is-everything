name: Lint SQL with SQLFluff

on:
  pull_request:
  push:
    branches: [main]

jobs:
  sqlfluff-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.sqlfluff') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dbt + SQLFluff
        env:
          DBT_VERSION: "1.10.10"
        run: |
          echo "⬇️ Installing dbt $DBT_VERSION..."
          python -m pip install --upgrade pip --quiet
          pip install "urllib3<2.0" --quiet  # avoid SSL warnings
          pip install "dbt-core==$DBT_VERSION" dbt-duckdb --quiet
          pip install "sqlfluff>=3.0.0" "sqlfluff-templater-dbt>=3.0.0"
          sqlfluff version
          dbt --version

      - name: Run SQLFluff lint
        run: |
          set -e
          # Add --format github-annotation for inline PR comments
          sqlfluff lint models macros seeds snapshots --format github-annotation
